<script type="text/javascript">
	var btn=document.getElementById('btn');
	btn.addEventListener('click',suma);
function suma()
{

	var n1=parseFloat(document.getElementById('n1').value);
    var res=document.getElementById('res');
    res.value= n1 * n1 * n1;

}
