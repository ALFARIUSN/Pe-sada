<input type="text" id="n1" placeholder="Largo"></input>
<input type="text" id="n2" placeholder="Altura"></input>
<input type="text" id="n3" placeholder="Profundidad"></input>
<input type="text" id="res" placeholder="Resultado"></input>
<input type="button" value="calcular" id="btn"></input>
<li><a class="return" href="index.html">menu</a></li>
<h1></h1>
<img src="formula-del-volumen-de-un-prisma-triangular.png" id="pri">
<script type="text/javascript">
	var btn=document.getElementById('btn');
	btn.addEventListener('click',suma);
function suma()
{
	var n1=parseFloat(document.getElementById('n1').value);
    var n2=parseFloat(document.getElementById('n2').value);
    var n3=parseFloat(document.getElementById('n3').value);
    var res=document.getElementById('res');
    res.value= n1 * n2 * n3;

}

</script>
